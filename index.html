<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <form action="" >
                    <div class="display">
                     <input class="input" type="text" name="">
                    </div>
                    <div>
                        <input class = "AllBtn" type="button" value="AC">
                        <input class = "AllBtn" type="button" value="DE">
                        <input class = "AllBtn" type="button" value=".">
                        <input class = "AllBtn" type="button" value="/">
                    </div>
                    <div>
                        <input class = "AllBtn" type="button" value="7">
                        <input class = "AllBtn" type="button" value="8">
                        <input class = "AllBtn" type="button" value="9">
                        <input class = "AllBtn" type="button" value="*">
                    </div>
                    <div>
                        <input class = "AllBtn" type="button" value="4">
                        <input class = "AllBtn" type="button" value="5">
                        <input class = "AllBtn" type="button" value="6">
                        <input class = "AllBtn" type="button" value="-">
                    </div>
                    <div> 
                        <input class = "AllBtn" type="button" value="1">
                        <input class = "AllBtn" type="button" value="2">
                        <input class = "AllBtn" type="button" value="3">
                        <input class = "AllBtn" type="button" value="+">
                    </div>
                    <div> 
                        <input class = "AllBtn" type="button" value="0">
                        <input class = "AllBtn" type="button" value="00">
                        <input class = "AllBtn" type="button" value="=" id="equal">
                    </div>
            </form>
        </div>
    </div>








    <script src="script.Js"></script>
</body>
</html>
